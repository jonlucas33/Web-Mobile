<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Tabelas</h1>
    <table border="1">
      <caption>
        Resultados do 1° bimestre
      </caption>
      <thead>
        <tr>
          <th colspan="4">Resultados</th>
        </tr>
      </thead>
      <tr>
        <th>Nome</th>
        <th>Situação</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
      </tr>
      <tbody>
        <tr>
          <td>Alan</td>
          <td>Matriculado</td>
          <td>9,0</td>
          <td>8,0</td>
        </tr>
        <tr>
          <td>Bruna</td>
          <td>Matriculado</td>
          <td>8,5</td>
          <td>9,5</td>
        </tr>
        <tr>
          <td>Carlos</td>
          <td colspan="3">Trancado</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
